<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Intro component with sign-up form. Frontend Mentor challenge" />
    <meta name="author" content="Alvaro MÃ¡smela" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Sign-Up Intro Component</title>
  </head>
  <body>
    <main>
      <section class="intro">
        <h1 class="intro__title">Learn to code by watching others</h1>
        <p class="intro__text">
          See how experienced developers solve problems in real-time. Watching scripted tutorials
          is great, but understanding how developers think is invaluable.
        </p>
      </section>
      <section class="form-section">
        <p class="try-it"><strong>Try it free 7 days</strong> then &dollar;20/mo. thereafter</p>

        <form class="form">
          <div class="field">
            <label for="fname" class="visually-hidden">First name</label>
            <input type="text" id="fname" class="input" placeholder="First Name" />
            <span class="error-msg" aria-hidden="true"></span>
          </div>

          <div class="field">
            <label for="lname" class="visually-hidden">Last name</label>
            <input type="text" id="lname" class="input" placeholder="Last Name" />
            <span class="error-msg" aria-hidden="true"></span>
          </div>

          <div class="field">
            <label for="email" class="visually-hidden">email address</label>
            <input type="email" id="email" class="input" placeholder="Email Address" />
            <span class="error-msg" aria-hidden="true"></span>
          </div>

          <div class="field">
            <label for="pwd" class="visually-hidden">password</label>
            <input type="password" id="pwd" class="input" placeholder="Password" />
            <span class="error-msg" aria-hidden="true"></span>
          </div>

          <div class="field">
            <button type="submit" class="form__btn" aria-describedby="terms-and-services">claim your free trial</button>
          </div>
          
          <p id="terms-and-services" class="terms-and-services" aria-hidden="true">
            By clicking the button, you are agreeing to our <a href="#">Terms and Services</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
